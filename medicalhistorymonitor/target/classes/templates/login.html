<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>              
        <script type="text/javascript" th:src="@{/js/jquery-3.7.1.min.js}"></script> 
        <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>        -->
        <link rel="stylesheet" th:href="@{/css/login.css}">        
        <title>Convalescent Portal</title>        
    </head>
    <body>
        <div class="form-structor">
            <div class="signup">
                <span id="sign-message"  style="display: none;"></span>
                <h2 class="form-title" id="signup">Sign up</h2>
                <div class="form-holder">
                    <input type="text" class="input" placeholder="Name" name="name"/>
                    <span id="name-error" class="error-message" style="display: none;"></span>
                    <input  class="input" placeholder="Phone" name="phone"/>
                    <span id="phone-error" class="error-message" style="display: none;"></span>
                    <input type="password" class="input" placeholder="Password" name="password"/>
                    <span id="password-error" class="error-message" style="display: none;"></span>
                </div>
                <button id="btnsignup" class="submit-btn">Sign up</button>                
            </div>
            <div class="login slide-up">
                <div class="center">
                    <h2 class="form-title" id="login">Log in</h2>
                    <div class="form-holder">
                        <input class="input" placeholder="Phone" name="phone"/>
                        <span id="login-phone-error" class="error-message" style="display: none;"></span>
                        <input type="password" class="input" placeholder="Password" name="password"/>
                        <span id="login-password-error" class="error-message" style="display: none;"></span>
                    </div>
                    <button id="btnlogin" class="submit-btn">Log in</button>
                </div>
            </div>
        </div>
        <script type="text/javascript" th:src="@{/js/login.js}"></script>  
        <script>
            
        </script>
    </body>
</html>
