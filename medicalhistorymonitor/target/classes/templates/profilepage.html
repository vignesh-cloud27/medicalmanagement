    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" >
     <!-- <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> -->

    <link rel="stylesheet" th:href=@{css/profile.css}>
    <script text="text/javascript" th:src="@{js/profile.js}"></script>
    
</head>
<!-- style="background-image: url('D:\Deekshana\SideBarUsingHTMLAndCss\Register\Register\src\main\resources\static\Images\7f7f7f.png'); transform: translate3d(0px, 0px, 0px);" -->

<body class="profile-page">
    <div class="wrapper">
        <aside id="sidebar">
            <ul class="sidebar-nav">
                <div class="heading">
                    <h3>ORG Name</h3>
                </div>
                <li class="sidebar-item"><a href="#" class="sidebar-link"><i class="bi bi-house-door"></i>My Profile</a>
                </li>
                <li class="sidebar-item"><a href="#" class="sidebar-link"><i class="bi bi-file-earmark-text"></i>prescriptions</a>
                </li>
                <li class="sidebar-item"><a href="#" class="sidebar-link"><i class="bi bi-stack"></i>See My Doc</a>
                </li>
                <li class="sidebar-item"><a href="#" class="sidebar-link"><i class="bi bi-check2-square"></i>Health Record</a>
                </li>
                <li class="sidebar-item"><a href="#" class="sidebar-link"><i class="bi bi-flag"></i>Treatment Plan</a>
                </li>
                <li class="sidebar-item"><a href="#" class="sidebar-link"><i class="bi bi-shield"></i>Insurance</a>
                </li>
            </ul>
            <div class="sidebar-footer"><a href="#" class="sidebar-link"><i class="bi bi-question-circle"></i>Support</a>
            </div>
            <div class="sidebar-footer"><a href="#" class="sidebar-link"><i class="bi bi-gear"></i>Settings</a>
            </div>
            <hr class="w-5">
            <a href="#" class="nav link text-white text-decoration-none">
                <div class="wrapper min-width-auto ms-3">
                    <input type="file" id="file" accept="Image/jpeg, Image/png, Image/jpg">
                </div>
                <span class="fs-7 mt-3 ms-2 d-none d-sm-inline">User Mail</span>
            </a>
        </aside>
        <div class="health">
            <div class="main">
                <div class="page-header header-filter" data-parallax="true"
                    style="background-image: url(/img/profile/00bfff.png)">
                </div>
                <div class="mainpro main-raised">
                    <div class="profile-content">
                        <div class="container">
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-6 ml-auto mr-auto">
                                        <div class="profile">
                                            <div class="avatar">
                                                <input type="file" id="fileInput" class="img-raised rounded-circle img-fluid">
                                                <!-- <input type="file" id="fileInput" name="file"> -->
                                                <!-- <img src="/img/profile/default.png"
                                                    alt="Circle Image" class="img-raised rounded-circle img-fluid"> -->
                                            </div>
                                            <div class="name">
                                                <h8 class="titlepro">Christian Louboutin</h8>
                                            </div>
                                            <form action="#" th:action="@{/profile}"  th:object="${profilePage_Model}" method="post">
                                            <div class="row mt-2 gx-5">
                                                <div class="col-md-6">
                                                    <label class="labels">Name</label>
                                                    <input type="text" class="form-control" value="">
                                                    <label class="labels labelgap">Email</label>
                                                    <input type="text" class="form-control" value="">
                                                    <label class="labels labelgap">Mobile</label>
                                                    <input type="text" class="form-control" value="">
                                                    <label class="labels labelgap">Height</label>
                                                    <input type="text" class="form-control" value="">
                                                    <label class="labels labelgap">Weight</label>
                                                    <input type="text" class="form-control" value="">
                                                    <label class="labels labelgap">Marital Status</label>
                                                    <select name="marital_status" id="marital_status">
                                                        <option value="">-Select Marital Status-</option> 
                                                        <option value="Single">Single</option>
                                                        <option value="Married">Married</option>
                                                        <option value="Widowed">Widowed</option>
                                                        <option value="Separated">Separated</option>
                                                        <option value="Divorced">Divorced</option>             
                                                    </select>
                                                </div>
                                                <div class="col-md-6">
                                                    <label class="labels">DOB</label>
                                                    <input type="date" class="form-control" value="">
                                                    <label class="labels labelgap">Age</label>
                                                    <input type="text" class="form-control" value="">
                                                    <label class="labels labelgap">Gender</label>
                                                    <select name="gender" id="gender">
                                                        <option value="">-Select Gender-</option>
                                                        <option value="male">Male</option>
                                                        <option value="female">Female</option>
                                                        <option value="transgender">Transgender</option>
                                                    </select>
                                                    <label class="label labelgap">Blood Group</label>
                                                    <select name="blood_group" id="blood_group">
                                                        <option value="">-Select Blood Group-</option>
                                                        <option>A Positive</option>
                                                        <option>A Negative</option>               
                                                        <option>B Positive</option>
                                                        <option>B Negative</option>                
                                                        <option>AB Positive</option>
                                                        <option>AB Negative</option>                 
                                                        <option>O Positive</option>
                                                        <option>O Negative</option>
                                                    </select>
                                                    <label class="labels labelgap">Address</label>
                                                    <input type="text" class="form-control" value="">
                                                </div>
                                                <div class="button">
                                                    <input style="background-color: skyblue;" type="submit"
                                                        value="Submit" id="submit" />
                                                </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
